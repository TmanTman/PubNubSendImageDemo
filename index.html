<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<video id="video" width="640" height="480" autoplay></video>
<button id="snap">Snap Photo</button>
<canvas id="canvas" width="640" height="480"></canvas>
<img id="output" />

<script src=http://cdn.pubnub.com/pubnub.min.js ></script>
<script>

//Check for getUserMedia()
function hasGetUserMedia() {
  return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia || navigator.msGetUserMedia);
}

//Compress beneath max message size in kb. Returns null if compression can't get image small enough.
function compressImage(canvas, size) {
	compression = 1.0;
	while(compression > 0.01) {
		dataURL = canvas.toDataURL('image/jpeg', compression);
		if (dataURL.length/1012 < size) return dataURL;
		if (compression <= 0.1) {
			compression -= 0.01;
		} else {
			compression -= 0.1;
		}
	}
	return null;
}

if (hasGetUserMedia()) {
  console.log("We're good to go!")
	pubnub = PUBNUB.init({
		publish_key   : 'demo',
		subscribe_key : 'demo',
		origin        : 'pubsub.pubnub.com',
		ssl           : true
	});
	//Subscribe to image-demo channel
	pubnub.subscribe({
		channel : "image-demo",
		message : function(m){ //On receipt of a message, interpret it as a Base-64 encoded image and display it on page.
			var image = document.getElementById("output");
			image.src = m;
		},
		error   : function(error) {console.log(error)}
	});
} else {
  alert('getUserMedia() is not supported in your browser');
}

// Put event listeners into place
window.addEventListener("DOMContentLoaded", function() {
	// Grab elements, create settings, etc.
	var canvas = document.getElementById("canvas"),
	context = canvas.getContext("2d"),
	video = document.getElementById("video"),
	videoObj = { "video": true },
	errBack = function(error) {
		console.log("Video capture error: ", error.code); 
	};

	// Put video listeners into place
	if(navigator.getUserMedia) { // Standard
		navigator.getUserMedia(videoObj, function(stream) {
			video.src = stream;
			video.play();
		}, errBack);
	} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
		navigator.webkitGetUserMedia(videoObj, function(stream){
			video.src = window.webkitURL.createObjectURL(stream);
			video.play();
		}, errBack);
	} else if(navigator.mozGetUserMedia) { // Firefox-prefixed
		navigator.mozGetUserMedia(videoObj, function(stream){
			video.src = window.URL.createObjectURL(stream);
			video.play();
		}, errBack);
	} else {
		
	}
}, false);

//Send snapshot of vido on click.
document.getElementById("snap").addEventListener("click", function() {
	var canvas = document.getElementById("canvas"),
	context = canvas.getContext("2d"),
	video = document.getElementById("video");
	context.drawImage(video, 0, 0, 640, 480);
	
	//Base064 Encode & compress below 20 kb
	var dataURL = compressImage(canvas, 20);
	
	pubnub.publish({
		channel : "image-demo",
		message : dataURL,
		error   : function(error){console.log(error)}
	});
	
});
</script>

</body>
</html>
